<section data-ng-controller="RequestsController" data-ng-init="find()">
	<div class="page-header">
		<h1>Mina Homeparties</h1>
	</div>
	<div class="list-group">
		<a data-ng-repeat="request in requests" ng-if="request.speaker == authentication.user.username" data-ng-href="#!/requests/{{request._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Publicerades 
				<span data-ng-bind="request.created | date:'yyyy-MM-dd, hh:mm'"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="request.title"></h4>
			<p class="list-group-item-text" data-ng-bind="request.startDate"></p>
			<p class="list-group-item-text" data-ng-bind="request.address.city"></p>
		</a>
	</div>
	<div class="alert alert-warning text-center" data-ng-if="requests.$resolved && !requests.length">
		Det finns för närvarande inga homeparty förfrågningar.
	</div>
</section>
