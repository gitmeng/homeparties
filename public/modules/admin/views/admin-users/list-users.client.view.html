<section data-ng-controller="AdminUsersController" data-ng-init="find()">
	<div class="page-header">
		<h1>Hantera Användare</h1>
	</div>
	<div class="col-md-2" data-ng-show="users.$resolved && users.length">
		<form class="form-vertical">
			<div class="form-group">
				<label class="control-label" for="search">Sök användare:</label>
				<div class="controls">
					<div class="input-group">
						<span class="input-group-addon glyphicon glyphicon-search"></span>
						<input type="text" data-ng-model="userSearchText" id="search" class="form-control" placeholder="Sök">
					</div>
				</div>
			</div>
		</form>
		<form class="form-vertical">
			<div class="form-group">
				<label class="control-label" for="orderBy">Filtrera på:</label>
				<div class="controls">
					<select ng-model="orderProp" id="orderBy" class="form-control">
						<option value="firstName">Förnamn</option>
						<option value="lastName">Efternamn</option>
					</select>
				</div>
			</div>
		</form>
	</div>
	<div class="col-md-10" data-ng-show="users.$resolved && users.length">
		<div class="spacer">
			<a class="btn btn-primary" data-ng-href="#!/admin/users/create">
				<span class="glyphicon glyphicon-plus"></span> Lägg till
			</a>
			<!--
			<button type="button" class="btn btn-danger btn-sm">
				<span class="glyphicon glyphicon-remove"></span> Ta bort markerade
			</button>
			-->
		</div>
		<div class="list-group">
			<a data-ng-repeat="user in users | filter:userSearchText | orderBy:orderProp" class="list-group-item">
				<h4 class="list-group-item-heading" data-ng-bind="user.displayName"></h4>
				<p class="list-group-item-text" data-ng-bind="user.email"></p>
			</a>
		</div>
	</div>
	<div class="col-md-12">
		<div class="alert alert-warning text-center" data-ng-if="users.$resolved && !users.length">
			Det finns för närvarande inga användare.
		</div>
	</div>
</section>
